<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<!-- css -->
	<link href="https://daemonite.github.io/material/css/base.min.css" rel="stylesheet">
	<link href="https://daemonite.github.io/material/css/project.min.css" rel="stylesheet">
	<style type="text/css">
		.card-scanda {
			background-color: #4fc3f7;
			color: rgba(0, 0, 0, 0.87);
		}
		.card-scanda a,
		.card-scanda a:focus,
		.card-scanda a:hover {
			color: inherit;
		}
	</style>
</head>
<body class="page-brand">
	<header class="header header-transparent header-waterfall ui-header">
		<ul class="nav nav-list pull-left">
			<li>
				<a data-toggle="menu" href="#ui_menu">
					<span class="icon icon-lg">menu</span>
				</a>
			</li>
		</ul>
		<span class="header-logo">Backup Protector</span>
	</header>
	<nav aria-hidden="true" class="menu" id="ui_menu" tabindex="-1">
		<div class="menu-scroll">
			<div class="menu-content">
				<ul class="nav">
					<li>
						<ul class="menu-collapse collapse in" id="ui_menu_components">
							<li>
								<p class="text-center">
									<span class="avatar avatar-inline avatar-lg">
										<img alt="Login" src="https://daemonite.github.io/material/images/users/avatar-001.jpg">
									</span>
								</p>
							</li>
							<li>
								<a class="padding-right-lg waves-attach" onclick="getBackups(true)" ><span class="icon icon-lg margin-right">folder</span>Mis Respaldos</a>
							</li>
							<li>
								<a class="padding-right-lg waves-attach" onclick="getSettings(true)"><span class="icon icon-lg margin-right">contacts</span>Mi cuenta</a>
							</li>
							<li>
								<a class="padding-right-lg waves-attach" onclick="getSettings(true)"><span class="icon icon-lg margin-right">build</span>Configuraci√≥n</a>
							</li>
							<li>
								<a class="padding-right-lg waves-attach" ><span class="icon icon-lg margin-right">backup</span>Status: {status}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="content">
		<div class="content-header ui-content-header">
			<div class="container">
				
			</div>
		</div>
		<div class="container">
			<section class="content-inner margin-top-no">
				<div class="row">
					<div class="col-lg-8 col-md-9">
						<div class="card margin-bottom-no">
							<div class="card-main">
								<div class="card-inner">
									<p>Mis Respaldos.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Cards, Muestra una card por cada anio -->
				<div class="ui-card-wrap">
					{msg}
					<div class="row">
						<!-- Individual Card -->
						{card}
						<!-- Individual Card END -->
						<input type="hidden" id="card_clicked" value="">
					</div>
				</div>
			</section>
		</div>
	</main>
	<!-- Float Button -->
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn fbtn-lg fbtn-brand-accent waves-attach waves-circle waves-light" data-toggle="dropdown"><span class="fbtn-text fbtn-text-left">Links</span><span class="fbtn-ori icon">apps</span><span class="fbtn-sub icon">close</span></a>
		</div>
	</div>

	<!-- js -->
	<script>
	var recover = function(click, year) {
		document.getElementById('card_clicked').value=year;
	    if (click) {
	    	window.location = "admin://recover";
	    }
	}
	var recoverMonth = function(click, month) {
		document.getElementById('card_clicked').value=month;
		if (click) {
			window.location = "admin://recoverMonth";
		}
	}
	var downloadBackup = function(click, backup) {
		document.getElementById('card_clicked').value=backup;
		if (click) {
			window.location = "admin://downloadBackup";
		}
	}
	var getSettings = function(click) {
		if (click) {
			window.location = "admin://getSettings";
		}
	}
	var getBackups = function(click) {
		if (click) {
			window.location = "admin://getBackups";
		}
	}

	window.onload = recover(false);
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://daemonite.github.io/material/js/base.min.js"></script>
	<script src="https://daemonite.github.io/material/js/project.min.js"></script>
</body>
</html>
