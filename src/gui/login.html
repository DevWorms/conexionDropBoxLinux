<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
    <!-- css -->
    <link href="https://daemonite.github.io/material/css/base.min.css" rel="stylesheet">
    <link href="https://daemonite.github.io/material/css/project.min.css" rel="stylesheet">
</head>
<body class="page-brand">
<header class="header header-brand ui-header">
    <span class="header-logo">Backup Protector</span>
</header>
<main class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                <section class="content-inner">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-header">
                                <div class="card-inner">
                                    <h1 class="card-heading">Iniciar Sesión</h1>
                                </div>
                            </div>
                            <div class="card-inner">
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="ui_login_username">Usuario</label>
                                            <input class="form-control" id="ui_login_username" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="ui_login_password">Contraseña</label>
                                            <input class="form-control" id="ui_login_password" type="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    {alert}
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1" data-parent="#loading"
                                             data-target="#loading_btn" data-toggle="tile">
                                            <button onclick="login(true)"
                                                    class="btn btn-block btn-brand waves-attach waves-light">Iniciar
                                                Sesión
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>

<!-- js -->
<script>
	var login = function(click) {
	    if (click) {
	        var user = document.getElementById("ui_login_username").value;
	        var password = document.getElementById("ui_login_password").value;
	        if (user && password) {
                window.location = "admin://login";
            }
	    }
	}
	window.onload = login(false);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://daemonite.github.io/material/js/base.min.js"></script>
<script src="https://daemonite.github.io/material/js/project.min.js"></script>
</body>
</html>
