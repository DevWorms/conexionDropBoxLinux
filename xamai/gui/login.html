<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
    <!-- css -->
    <style>
        .btn-scanda {
            background-color: #3C779C;
            color: rgba(246, 246, 246, 1.87);
            background-position:50% 50%;
            background-size:100% 100%;
            border:0;
            border-radius:2px;
            cursor:pointer;
            display:inline-block;
            margin-bottom:0;
            max-width:100%;
            padding:8px;
            text-transform:uppercase;
            user-select:none;
        }
    </style>
    {css}
</head>
<body class="page-brand">
<header class="header header-brand ui-header">
    <span class="header-logo">DBProtector {app-version}</span>
</header>
<main class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                <section class="content-inner">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-header">
                                <div class="card-inner">
                                    <h1 class="card-heading">Iniciar Sesión</h1>
                                </div>
                            </div>
                            <div class="card-inner">
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="ui_login_username">Usuario</label>
                                            <input class="form-control" id="ui_login_username" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-label">
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1">
                                            <label class="floating-label" for="ui_login_password">Contraseña</label>
                                            <input class="form-control" id="ui_login_password" type="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    {alert}
                                    <div class="row">
                                        <div class="col-md-10 col-md-push-1" data-parent="#loading"
                                             data-target="#loading_btn" data-toggle="tile">
                                            <button onclick='doLogin()'
                                                    class="btn-block btn-scanda">Iniciar Sesión
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>

<script>
    var doLogin = function() {
        var user = document.getElementById("ui_login_username").value;
        var password = document.getElementById("ui_login_password").value;

        if (user && password) {
            actionListener.doLogin(user, password)
        }
    }
</script>
<script src="file:///usr/local/lib64/python2.6/site-packages/xamai/gui/assets/js/jquery.min.js"></script>
<script src="file:///usr/local/lib64/python2.6/site-packages/xamai/gui/assets/js/base.min.js"></script>
<script src="file:///usr/local/lib64/python2.6/site-packages/xamai/gui/assets/js/project.min.js"></script>
</body>
</html>
